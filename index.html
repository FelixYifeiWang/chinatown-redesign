<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>China Town - Sushi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top-bar">
        <div class="hamburger-menu">≡</div>
        <div class="logo">
            <img src="logo.png" alt="China Town Logo"> <!-- Your logo here -->
        </div>
        <div class="order-now">
            <button class="order-now-button">
                <span class="line">ORDER</span>
                <span class="line">NOW</span>
            </button>
            <div class="order-options">
                <button class="order-option">Delivery</button>
                <button class="order-option">Pick up</button>
            </div>
        </div>
    </div>
    <div class="sushi-image-container">
        <div class="sushi-text">
            <span>WE</span>
            <span>NOW</span>
            <span>SERVE</span>
            <span>SUSHI</span>
        </div>
        <div class="dot-navigation">
            <span class="dot-active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>
    <div class="info">
        <div class="image-container">
            <img src="additional-image.png" alt="Additional Image"> <!-- Your additional image here -->
        </div>
        <div class="hours">
            <div class="text-wrapper">
                <h2>Hours:</h2>
                <p>Mon/Tue/Wed: 11am – 12am</p>
                <p>Thu/Fri/Sat/Sun: 11am – 2am</p>
                <div class="narrow-text">
                    <h2>Contact:</h2>
                    <p>277 Thayer St., Providence, RI</p>
                    <p>(xxx) xxx - xxxx</p>
                    <div class="social-icons">
                        <a href="https://play.google.com/store/apps/details?id=com.ediningexpress.chinatownonthayer"><img src="google-icon.png" alt="Google Play"></a>
                        <a href="https://www.ediningexpress.com/live20/system/html5_apps/552/"><img src="ios-icon.png" alt="IOS App Store"></a>
                        <a href="https://www.facebook.com/chinatownonthayer/"><img src="fb-icon.png" alt="Facebook"></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="contact">
            <div class="text-wrapper">
                <h2>Contact:</h2>
                <p>277 Thayer St., Providence, RI</p>
                <p>(xxx) xxx - xxxx</p>
                <div class="social-icons">
                    <a href="https://play.google.com/store/apps/details?id=com.ediningexpress.chinatownonthayer"><img src="google-icon.png" alt="Google Play"></a>
                    <a href="https://www.ediningexpress.com/live20/system/html5_apps/552/"><img src="ios-icon.png" alt="IOS App Store"></a>
                    <a href="https://www.facebook.com/chinatownonthayer/"><img src="fb-icon.png" alt="Facebook"></a>
                </div>
            </div>
        </div>
    </div>
    <div class="image-container-2">
        <img src="additional-image.png" alt="Additional Image"> <!-- Your additional image here -->
    </div>
    <div class="social-links">
        <!-- Social media links here -->
    </div>
</body>
</html>
